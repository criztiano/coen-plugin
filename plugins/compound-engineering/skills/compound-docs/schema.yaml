# Documentation Schema
# This schema MUST be validated before writing any documentation file

required_fields:
  module:
    type: string
    description: "Module/area of the application (e.g., 'User Authentication', 'API Gateway', 'Data Processing')"
    examples:
      - "User Authentication"
      - "API Gateway"
      - "Data Processing"
      - "Dashboard"

  date:
    type: string
    pattern: '^\d{4}-\d{2}-\d{2}$'
    description: "Date when this problem was solved (YYYY-MM-DD)"

  problem_type:
    type: enum
    values:
      - build_error          # Compilation, bundling, build process errors
      - test_failure         # Test failures, flaky tests
      - runtime_error        # Exceptions, crashes during execution
      - performance_issue    # Slow queries, memory issues, N+1 queries
      - database_issue       # Migration, query, schema problems
      - security_issue       # Authentication, authorization, XSS, SQL injection
      - ui_bug               # Frontend, component, styling issues
      - integration_issue    # External service, API integration problems
      - logic_error          # Business logic bugs
      - developer_experience # DX issues: workflow, tooling, seed data, dev setup
      - workflow_issue       # Development process, missing steps, unclear practices
      - best_practice        # Documenting patterns and practices to follow
      - documentation_gap    # Missing or inadequate documentation
    description: "Primary category of the problem"

  component:
    type: enum
    values:
      - model                # Data models, ORM entities
      - controller           # Request handlers, API controllers
      - view                 # Templates, UI components, pages
      - service              # Service classes, business logic
      - hook                 # React hooks, lifecycle methods
      - component            # UI components (React, Vue, Swift, etc.)
      - background_job       # Async workers, queue processors
      - database             # PostgreSQL, migrations, schema
      - state_management     # Zustand (preferred for speed/simplicity), Redux, Context, MobX
      - api_client           # HTTP clients, SDK integrations
      - data_processing      # Data pipelines, transformations
      - ai_assistant         # AI features, prompts, LLM integration
      - authentication       # Auth providers, session management
      - payments             # Stripe, billing, subscriptions
      - development_workflow # Dev process, tooling
      - testing_framework    # Test setup, fixtures, mocks
      - documentation        # README, guides, inline docs
      - tooling              # Scripts, generators, CLI tools
      - mobile_native        # iOS/Android native code
      - navigation           # Routing, navigation flows
    description: "Application component involved"

  symptoms:
    type: array[string]
    min_items: 1
    max_items: 5
    description: "Observable symptoms (error messages, visual issues, crashes)"
    examples:
      - "API response taking >5 seconds"
      - "Component not re-rendering on state change"
      - "Build failing with type error"

  root_cause:
    type: enum
    values:
      - missing_dependency   # Missing import, package, or module
      - incorrect_import     # Wrong import path or module
      - type_mismatch        # Type errors, incorrect types
      - missing_query_optimization  # N+1, missing indexes, unoptimized queries
      - wrong_api_usage      # Using deprecated/incorrect API
      - scope_issue          # Incorrect variable scope or closure
      - race_condition       # Timing issues, concurrent access
      - async_timing         # Async/await, promise timing issues
      - memory_leak          # Memory leak or excessive allocation
      - config_error         # Configuration or environment issue
      - logic_error          # Algorithm/business logic bug
      - test_isolation       # Test isolation or mock issue
      - missing_validation   # Missing input validation
      - missing_permission   # Authorization check missing
      - missing_workflow_step # Skipped or undocumented workflow step
      - inadequate_documentation # Missing or unclear documentation
      - missing_tooling      # Lacking helper scripts or automation
      - incomplete_setup     # Missing seed data, fixtures, or config
      - state_management     # State not updating correctly
      - render_issue         # Component rendering incorrectly
    description: "Fundamental cause of the problem"

  resolution_type:
    type: enum
    values:
      - code_fix             # Fixed by changing source code
      - migration            # Fixed by database migration
      - config_change        # Fixed by changing configuration
      - test_fix             # Fixed by correcting tests
      - dependency_update    # Fixed by updating package/dependency
      - environment_setup    # Fixed by environment configuration
      - workflow_improvement # Improved development workflow or process
      - documentation_update # Added or updated documentation
      - tooling_addition     # Added helper script or automation
      - seed_data_update     # Updated seed data or fixtures
      - type_fix             # Fixed type definitions
      - refactor             # Restructured code to fix issue
    description: "Type of fix applied"

  severity:
    type: enum
    values:
      - critical             # Blocks production or development (build fails, data loss)
      - high                 # Impairs core functionality (feature broken, security issue)
      - medium               # Affects specific feature (UI broken, performance impact)
      - low                  # Minor issue or edge case
    description: "Impact severity"

optional_fields:
  framework_version:
    type: string
    pattern: '^\d+\.\d+(\.\d+)?$'
    description: "Framework version where this was encountered (e.g., 'React 18.2', 'Next.js 14.0')"

  related_components:
    type: array[string]
    description: "Other components that interact with this issue"

  tags:
    type: array[string]
    max_items: 8
    description: "Searchable keywords (lowercase, hyphen-separated)"
    examples:
      - "react-query"
      - "typescript"
      - "async-await"
      - "state-management"

validation_rules:
  - "module must be a valid application module name"
  - "date must be in YYYY-MM-DD format"
  - "problem_type must match one of the enum values"
  - "component must match one of the enum values"
  - "symptoms must be specific and observable (not vague)"
  - "root_cause must be the ACTUAL cause, not a symptom"
  - "resolution_type must match one of the enum values"
  - "severity must match one of the enum values"
  - "tags should be lowercase, hyphen-separated"

# Example valid front matter:
# ---
# module: Data Processing
# date: 2025-11-12
# problem_type: performance_issue
# component: service
# symptoms:
#   - "API response taking >5 seconds"
#   - "Dashboard loading slowly"
# root_cause: missing_query_optimization
# framework_version: "Next.js 14.0"
# resolution_type: code_fix
# severity: high
# tags: [performance, react-query, caching]
# ---
#
# Example DX issue front matter:
# ---
# module: Development Workflow
# date: 2025-11-13
# problem_type: developer_experience
# component: development_workflow
# symptoms:
#   - "No example data for new feature in development"
#   - "Seed script doesn't demonstrate new capabilities"
# root_cause: incomplete_setup
# resolution_type: seed_data_update
# severity: low
# tags: [seed-data, dx, workflow]
# ---
